name: Run Tests

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/**"
      - "transaction-api/**"
      - "regions-api/**"
      - "mcc-api/**"
  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/**"
      - "transaction-api/**"
      - "regions-api/**"
      - "mcc-api/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Load all required dependencies (mcc-api)
        working-directory: mcc-api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ✅Running tests (mcc-api)
        working-directory: mcc-api
        run: |          
          pytest -v --tb=short || echo "mcc-api tests failed"

      - name: 📦 Load all required dependencies (transaction-api)
        working-directory: transaction-api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ✅ Running tests (transaction-api)
        working-directory: transaction-api
        run: |          
          pytest -v --tb=short || echo "transaction-api tests failed"

      - name: 📊 Run tests with coverage
        working-directory: transaction-api
        run: | 
          pip install pytest-cov
          pytest --cov=. --cov-report=term-missing

